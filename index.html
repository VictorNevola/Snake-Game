<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake Game</title>
    <link rel="icon" type="image" href="./imagens/snakeIcon.png" >
    <link rel="stylesheet" type="text/css" href="stylesheets.css"/>
</head>
<body> 
    <div id = 'background'>
    <header id = 'header'> 
        <img src="./imagens/snakeIcon.png">
        <h2>SNAKE GAME</h2>
    </header>
    <div id = 'game'>
        <div id = 'score'><h3>SCORES</h3>
        <ol> </ol>
        </div>
        <div id = 'matriz'>
            <div id = 'initial'>
            <label>NICKNAME: <input id='input' type="text" maxlength="20" title="Put your name here"> </label>
            <button id = 'start' class = "buttonDefault" disabled = 'true'> START GAME </button>
            <h2>Commands</h2>
            <img src="./imagens/wasd-keys.png" alt="W-A-S-D.logo">
            </div>
            <div id = 'gameOver'>
                    <img src="./imagens/gameOver.gif" alt="GameOver.logo" title='YOU ARE DEAD'>
                    <h2> Game Over </h2>
                    <p></P>
                    <div id = 'buttons' class = "buttonGameOver"> 
                        <button id = 'retry'> PLAY AGAIN </button>
                        <button id = 'newPlay'> NEW PLAYER </button>
                    </div>
            </div>
        </div>
        <!-- <div id = 'ranking'><h3>RANKING</h3>
        <ol></ol>
        </div> -->
    </div>
    </div>
    <script src="./snake.js"></script>
    <script src="./logic.js"></script>
    <script src="./main.js"></script>
    
</body>
</html>
